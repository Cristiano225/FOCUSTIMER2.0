<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer</title>

<!--   <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon"> -->

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./src/main.js" type="module" defer></script>
</head>

<body>

  <div class="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <main>

      <section id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </section>

      <!-- // Mundando os svg do controle e suas classes modificar tambÃ©m no elements.js // -->
      <section id="controls" class="flex">
        <button class="play">
          <i class="ph ph-play-circle"></i>
          <span class="sr-only">Iniciar contador</span>
        </button>

        <button class="pause hide">
          <i class="ph ph-pause-circle"></i>
          <span class="sr-only">Pausar contador</span>
        </button>

        <button class="stop">
          <i class="ph ph-stop-circle"></i>
          <span class="sr-only">Reiniciar contador</span>
        </button>

        <button class="plus">
          <i class="ph ph-plus-circle"></i>
          <span class="sr-only">Acrescentar 5 minutos ao tempo</span>
        </button>

        <button class="minus">
          <i class="ph ph-minus-circle"></i>
          <span class="sr-only">diminuir 5 minutos ao tempo</span>
        </button>
      </section>
    </main>

    <aside>
      <button class="sound-forest">
        <i class="ph ph-tree"></i>
        <span class="sr-only">Ligar/Desligar o som de floresta</span>
      </button>

      <button class="sound-rain">
        <i class="ph ph-cloud-rain"></i>
        <span class="sr-only">Ligar/Desligar o som de chuva</span>
      </button>

      <button class="sound-coffee-shop">
        <i class="ph ph-storefront"></i>
        <span class="sr-only">Ligar/Desligar o som de cafeteria</span>
      </button>

      <button class="sound-fireplace">
        <i class="ph ph-flame"></i>
        <span class="sr-only">Ligar/Desligar o som de lareira</span>
      </button>
    </aside>
  </div>

</body>

</html>
